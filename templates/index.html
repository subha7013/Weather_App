<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #eaf3fb;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 380px;
  padding: 20px;
}

/* Search */
.search-box {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.search-box input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
  font-size: 16px;
}

.search-box button {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #4facfe;
  color: white;
  cursor: pointer;
}

/* Weather Card */
.weather-card {
  background: linear-gradient(180deg, #4facfe, #00c6ff);
  border-radius: 30px;
  padding: 25px;
  color: white;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
}

/* Main Weather */
.weather-main {
  text-align: center;
}

.weather-icon {
  width: 100px;
  margin-bottom: 10px;
}

.temp {
  font-size: 64px;
  font-weight: bold;
}

.condition {
  font-size: 20px;
  margin-top: 5px;
}

.city {
  font-size: 16px;
  opacity: 0.9;
}

/* Bottom Info */
.weather-card {
  background: linear-gradient(180deg, #0b1d3a, #132f5f);
  border-radius: 35px;
  padding: 30px 20px;
  color: white;
}

.about {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 10px;
}

.date {
  font-size: 14px;
  opacity: 0.7;
}

.weather-icon {
  width: 110px;
  margin: 15px 0;
}

.weather-info {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.info-box img {
  width: 32px;
  margin-bottom: 5px;
}

.info-box span {
  display: block;
  font-weight: bold;
  margin-top: 5px;
}

.info-box small {
  font-size: 12px;
  opacity: 0.7;
}


  </style>
</head>

<body>
  <div class="app">

    <!-- Search -->
    <form method="post" class="search-box">
      <input type="text" name="city" placeholder="Enter city name" required />
      <button type="submit">Search</button>
    </form>

    <!-- Weather Card -->
    {% if weather %}
  {% if weather.error %}
    <p style="color:red;text-align:center">{{ weather.error }}</p>
  {% else %}

  <div class="weather-card">

    <!-- Top -->
    <div class="weather-main">
      <p class="about">About Today</p>

      <img
        class="weather-icon"
        src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png"
        alt="weather"
      />

      <p class="date">{{ weather.city }}</p>
      <h1 class="temp">{{ weather.temp }}°</h1>
      <p class="condition">{{ weather.condition }}</p>
    </div>

    <!-- Bottom -->
    <div class="weather-info">
      <div class="info-box">
        <img src="https://cdn-icons-png.flaticon.com/512/414/414974.png">
        <span>{{ weather.humidity }}%</span>
        <small>Humidity</small>
      </div>

      <div class="info-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png">
        <span>{{ weather.wind }} m/s</span>
        <small>Wind</small>
      </div>

      <div class="info-box">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png">
        <span>{{ weather.feels_like }}°</span>
        <small>Feels Like</small>
      </div>
    </div>

  </div>

  {% endif %}
{% endif %}

  </div>
</body>
</html>
