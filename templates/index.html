<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #eaf3fb;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 380px;
  padding: 20px;
}

/* Search */
.search-box {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.search-box input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
  font-size: 16px;
}

.search-box button {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #4facfe;
  color: white;
  cursor: pointer;
}

/* Weather Card */
.weather-card {
  background: linear-gradient(180deg, #4facfe, #00c6ff);
  border-radius: 30px;
  padding: 25px;
  color: white;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
}

/* Main Weather */
.weather-main {
  text-align: center;
}

.weather-icon {
  width: 100px;
  margin-bottom: 10px;
}

.temp {
  font-size: 64px;
  font-weight: bold;
}

.condition {
  font-size: 20px;
  margin-top: 5px;
}

.city {
  font-size: 16px;
  opacity: 0.9;
}

/* Bottom Info */
.weather-info {
  display: flex;
  justify-content: space-between;
  margin-top: 25px;
}

.info-box {
  text-align: center;
}

.info-box span {
  font-size: 12px;
  opacity: 0.8;
}

.info-box b {
  display: block;
  margin-top: 5px;
  font-size: 16px;
}

  </style>
</head>

<body>
  <div class="app">

    <!-- Search -->
    <form method="post" class="search-box">
      <input type="text" name="city" placeholder="Enter city name" required />
      <button type="submit">Search</button>
    </form>

    <!-- Weather Card -->
    {% if message %}
    <div class="weather-card">

      <div class="weather-main">
        <img src="/static/weather.png" alt="weather" class="weather-icon" />
        <h1 class="temp">21°</h1>
        <p class="condition">Thunderstorm</p>
        <p class="city">Kolkata</p>
      </div>

      <div class="weather-info">
        <div class="info-box">
          <span>Humidity</span>
          <b>80%</b>
        </div>
        <div class="info-box">
          <span>Wind</span>
          <b>12 km/h</b>
        </div>
        <div class="info-box">
          <span>Feels Like</span>
          <b>23°</b>
        </div>
      </div>

    </div>
    {% endif %}

  </div>
</body>
</html>
